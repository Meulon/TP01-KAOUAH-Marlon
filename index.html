<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

  <form>
    <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Enter lastName">
      </div>
    <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" class="form-control" placeholder="Enter firstName">
      </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="Enter address">
      </div>
    <div class="form-group">
        <label for="CP">CP</label>
        <input type="text" id="CP" name="CP" class="form-control" placeholder="Enter CP">
      </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" class="form-control" placeholder="Enter city">
      </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone" class="form-control" placeholder="Enter phone">
      </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
      </div>
    <div class="form-group">
        <label for="civility">Civility</label>
        <input name="civilite" type="text" id="civility" placeholder="choissisez votre civilite" list="civilite" required class="form-control">
            <datalist id="civilite">
                <option value="Homme">
                <option value="Femme">
            </datalist>
      </div>
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" id="login" name="login" class="form-control" placeholder="Enter login">
      </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input type="password" name="pass" class="form-control" id="pass" placeholder="Enter password">
    </div>
    <div class="form-group">
        <input type="password" name="pass_confirmation" class="form-control" id="pass2" placeholder="Confirme password">
      </div>
      <span></span>
    <button type="submit" class="btn btn-primary">Submit</button>
   
  </form>

<script>
    $('form').submit(function(event){
if($('#pass').first().val() === $('#pass2').first().val()){
    $('span').text('Validated...').show();
    return;
}
    $( 'span' ).text( 'Not valid!' ).show().fadeOut( 1000 );
  event.preventDefault();
});

    
</script>

</html>
